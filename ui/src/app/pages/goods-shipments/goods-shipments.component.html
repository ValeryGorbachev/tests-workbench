<div class="card">
    <div class="font-semibold text-xl mb-4">Документы отгрузки товаров</div>
    <p-table [value]="data"
        [lazy]="true"
        [paginator]="true"
        [(rows)]="pageSize"
        [(first)]="first"
        [totalRecords]="totalRows"
        [rowsPerPageOptions]="[10, 20, 50]"
        (onLazyLoad)="loadData($event)">
        <ng-template #caption>
            <div class="flex gap-4">
                <span class="grow flex">
                    <input class="grow" pInputText [(ngModel)]="query" placeholder="Поиск по номеру документа, контрагенту или складу"
                        (ngModelChange)="loadData({})">
                </span>
                <span class="flex gap-2">
                    <p-button icon="pi pi-plus" (onClick)="edit()" label="Добавить"></p-button>
                </span>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th>Номер</th>
                <th>Дата</th>
                <th>Контрагент</th>
                <th>Склад</th>
                <th>Проведен</th>
                <th style="width: 320px">Действия</th>
            </tr>
        </ng-template>
        <ng-template #body let-row>
            <tr>
                <td>{{row.documentNumber}}</td>
                <td>{{row.documentDate}}</td>
                <td>{{row.contractor?.title}}</td>
                <td>{{row.warehouse?.title}}</td>
                <td>{{row.conducted ? 'Да' : 'Нет'}}</td>
                <td class="flex gap-2">
                    <p-button icon="pi pi-pencil" (onClick)="edit(row.id)" label="Редактировать" class="p-button-primary"></p-button>
                    <p-button icon="pi pi-check" (onClick)="conduct(row.id)" [disabled]="row.conducted" label="Провести" class="p-button-success"></p-button>
                    <p-button icon="pi pi-times" (onClick)="unConduct(row.id)" [disabled]="!row.conducted" label="Отменить" class="p-button-warning"></p-button>
                    <p-button icon="pi pi-trash" (onClick)="delete(row.id)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
