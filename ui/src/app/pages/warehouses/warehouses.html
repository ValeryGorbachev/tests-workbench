<div class="card">
        <div class="font-semibold text-xl mb-4">Warehouses</div>
        @if (data) {
            <p-table [value]="data.content">
                <ng-template #header>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Address</th>
                        <th>State</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template #body let-w>
                    <tr>
                        <td>{{w.id}}</td>
                        <td>{{w.title}}</td>
                        <td>{{w.address}}</td>
                        <td>
                            <p-checkbox [binary]="true" [(ngModel)]="w.enabled" [readonly]="true"></p-checkbox>
                        </td>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        }

    </div>
